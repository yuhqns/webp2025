<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>打字機練習</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .penalty {
            color: red;
            font-weight: bold;
        }
        #container {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            min-height: 100px;
            padding: 20px;
            margin: 20px auto;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            background-color: white;
            outline: none;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .char {
            margin: 0 2px;
            display: inline-block;
            position: relative;
        }
        .current {
            background-color: #ffeb3b;
            border-radius: 3px;
            padding: 0 2px;
        }
        .stats {
            text-align: center;
            margin: 20px;
            font-size: 18px;
        }
        .instructions {
            text-align: center;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .progress-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-4">打字機練習</h1>
    <p class="instructions">請輸入容器中顯示的第一個字母，正確輸入會消除該字母並產生新字母</p>
    
    <div class="progress-container">
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
    </div>
    
    <div class="stats">
        <span id="score">得分: 0</span> | 
        <span id="accuracy">準確率: 100%</span> | 
        <span id="speed">速度: 0 字母/分鐘</span>
    </div>
    
    <div id="container" class="blockquote text-nowrap" tabindex="0"></div>

</body>
</html>
