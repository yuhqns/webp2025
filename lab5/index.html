<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聖誕樹</title>
</head>
<body>

  <script>
    function tree(n) {
      printTreeTop(n); 
      printTreeBottom(n); 
    }

    function printTreeTop(n) {
      for (let i = 0; i < n; i++) {
        let spaces = repeatchar(n - i - 1, ' '); 
        let stars = repeatchar(2 * i + 1, '*');  
        console.log(spaces + stars); 
      }
    }

    function printTreeBottom(n) {
      let spaces = repeatchar(n - 1, ' '); 
      for (let i = 0; i < 3; i++) { 
        console.log(spaces + '*');  
      }
    }

    function repeatchar(n, arg_char) {
      return arg_char.repeat(n); 
    }

    tree(4);
  </script>

</body>
</html>
